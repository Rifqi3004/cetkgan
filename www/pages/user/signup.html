<div class="page" data-name="signup">
        <div class="navbar">
            <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Daftar user baru</div>
            </div>
        </div>
        <div class="page-content">
            
            <div class="block block-strong" id="daftar">
                <div class="block-title">Data Diri</div>
                <div class="list no-hairlines-md">
                    <ul>
                        <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Name</div>
                            <div class="item-input-wrap">
                            <input id="nama" name="nama" type="text" placeholder="Your name" required validate>
                            <span class="input-clear-button"></span>
                            <div class="item-input-info"></div>
                            </div>
                        </div>
                        </li>
                        
                        <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                            <input id="email" name="email" type="email" placeholder="Your e-mail" required validate>
                            <span class="input-clear-button"></span>
                            <div class="item-input-info"></div>
                            </div>
                        </div>
                        </li>

                        <li class="item-content item-input item-input-with-info">
                            <div class="item-media">
                                <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-label">Password</div>
                                <div class="item-input-wrap">
                                <input id="password" name="password" type="password" placeholder="********" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                                </div>
                            </div>
                        </li>
                        
                        <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Telepon</div>
                            <div class="item-input-wrap">
                            <input name="telepon" id="telepon" type="text" placeholder="Enter number" required validate pattern="[0-9]*" data-error-message="Only numbers please!">
                            <span class="input-clear-button"></span>
                            <div class="item-input-info"></div>
                            </div>
                        </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-media">
                                <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-label">Alamat</div>
                                <div class="item-input-wrap">
                                    <textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Alamat lengkap"></textarea>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="block center">
                <a href="#" class="button button-fill color-blue btn-daftar">Daftar Sekarang</a>
            </div>
        </div>
        
    </div>
